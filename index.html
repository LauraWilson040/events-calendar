<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calendar</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <div>
    <table>
      <caption>November, 1963</caption>
      <thread>
        <tr>
          <th scope="col">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thread>
      <tbody>
        <tr>
          <td colspan="5">&nbsp;</td>
          <td>
            <div class="day">1</div>
          </td>
          <td>
            <div class="day">2</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="day">3</div>
              <ul>
                <li>Vostok 3 & 6 launched</li>
              </ul>
          </td>
          <td>
            <div class="day">4</div>
          </td>
          <td>
            <div class="day">5</div>
          </td>
          <td>
            <div class="day">6</div>
          </td>
          <td>
            <div class="day">7</div>
          </td>
          <td>
            <div class="day">8</div>
          </td>
          <td>
            <div class="day">9</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="day">10</div>
          </td>
          <td>
            <div class="day">11</div>
              <ul>
                <li>Remembrance Day</li>
                <li>Kosmos 21 failed to escape orbit</li>
              </ul>
          </td>
          <td>
            <div class="day">12</div>
          </td>
          <td>
            <div class="day">13</div>
          </td>
          <td>
            <div class="day">14</div>
          </td>
          <td>
            <div class="day">15</div>
              <ul>
                <li>Surtsey Island created</li>
                <li>Robert W. Smith set altitude record</li>
              </ul>
          </td>
          <td>
            <div class="day">16</div>
          </td>
        </tr>

</body>
</html>
